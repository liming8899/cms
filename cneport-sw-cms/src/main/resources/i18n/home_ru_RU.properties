QingdaoJiaozhouShengyuFinancingGuaranteeCo.,Ltd.is=Компания Qingdao Jiaozhou Shengyu Financial Guarantees Co., Ltd. согласно соответствующим правилам выпускает в адрес участвующих в сотрудничестве банков годовые гарантийные письма в юаневом эквиваленте, при этом освобождая предприятия от платы за предоставление гарантии. Участвующие в сотрудничестве банки рассматривают лимит гарантийного письма в качестве замены депозита и оформляют для предприятий производные валютные операции без требования о депозите. Если предприятие не исполняет своих обязательств согласно договору, то участвующий в сотрудничестве банк принудительно закрывает позицию, ответственность по убыточной части которой несёт Qingdao Jiaozhou Shengyu Financial Guarantees Co., Ltd. Компенсация производится из пула компенсационных финансовых ресурсов сервиса «ШОС – Коридор хеджирования валютных рисков». Таким образом, разрешаются проблемы внешнеторговых предприятий, связанные с низкой доступностью, дороговизной и сложностью хеджирования рисков, и сервис становится их надёжным проводником на этом пути.
TheSCOExchangeRateInsurancebusinesshasobviousadv=Сервис «ШОС – Коридор хеджирования валютных рисков» имеет очевидные преимущества по сравнению аналогичными продуктами хеджирования валютных курсов, предлагаемыми на рынке.
Firstofall,thefinancialsupportisstrong.TheManageme=Прежде всего, это мощная финансовая поддержка. Комитет по управлению демонстрационной зоной Китай-ШОС отвечает за внесение средств и создания пула компенсационных финансовых ресурсов в рамках сервиса «ШОС – Коридор хеджирования валютных рисков». Данный пул предназначен для выплаты компенсации в адрес правительственной организации по гарантированию привлечения финансирования и выплаты субсидии по оплате гарантии. На первом этапе размер пула составил 30 млн юаней. Во-вторых, это большой круг получающих доступ к сервису компаний. Адресатами сервиса являются средние, малые и микро-предприятия, зарегистрированные в юрисдикции города Цзяочжоу и занимающиеся внешнеэкономической деятельностью. Кроме того, это высокое удобство проведения операций. В полной мере используются существующие инструменты хеджирования курсовых рисков на финансовом рынке; внедряется институт гарантирования исполнения контракта через правительственную организацию по гарантированию привлечения финансирования, что позволяет решить проблему с необходимостью внесения депозита. Более того, допускается повторное использование лимита гарантии в течение периода действия кредитной линии.
