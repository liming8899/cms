Themultimodaltransportcomprehensiveserviceplatform1=Комплексная сервисная платформа в сфере смешанных перевозок Демонстрационной зоны Китай-ШОС воплощает в жизнь новую концепцию развития «инноваций, координации, экологичности, открытости и совместного использования». Её лейтмотивом является высококачественное развитие, а генеральной линией – реформы и инновации. Призванная решать стратегические задачи платформа ориентируется на рынок и ценности и придерживается курса на комплексное планирование развития, достижения синергии в развитии и осуществление развития, отражающего специфику участников. Ключевыми приоритетами для платформы являются коммерческие результаты, эффективность и безопасность. Нацеленная на повышение эффективности логистики и уровня логистических услуг платформа консолидирует ресурсы мультимодальных логистических цепочек поставок в апстриме и даунстриме и стимулирует стыковку данных с соответствующими государственными ведомствами. В рамках платформы выстраивается система комплексного логистического менеджмента и обслуживания на основе взаимодействия онлайн и офлайн сфер, интеграции, взаимной увязки и достижения синергии. Всё это содействует реализации функций системы «единого бланка» в смешанных перевозках.
Themultimodaltransportcomprehensiveserviceplatform=Комплексная сервисная платформа в сфере смешанных перевозок Демонстрационной зоны Китай-ШОС предоставляет комплекс услуг в формате одного окна, адресатами которых являются различные участники мультимодальных перевозок: грузовладельцы и экспедиторы, перевозчики морского, авиационного, авто- и железнодорожного транспорта, логистические компании и таможенные брокеры, перевалочные порты и железнодорожные терминалы. Спектр ключевых услуг включает публикацию информации о спросе и предложении в логистике, рекомендации оптимальных транспортных маршрутов для мультимодальных перевозок, систему одного окна для логистических онлайн-заказов, полное отслеживание транспортно-логистического статуса, резервирование транспортных ресурсов (бронирование ж/д поездов, фрахт морских и воздушных судов и т.д.), управление стыковкой мультимодальных перевозок и перевалки грузов, единовременное таможенное декларирование и таможенная очистка, расчёты и сверка счетов. Комплексная сервисная платформа в сфере смешанных перевозок предоставляет предприятиям-производителям и транспортно-экспедиторским компаниям услуги по всем этапам процесса в рамках концепции «полной перевозки по единому документу и прохождения таможни по одному инвойсу», охватывая транспортно-логистические заявки, погрузку-разгрузку, перевозку, разгрузку на станции, складирование, забор и доставку. Всё это призвано удовлетворить комплексные потребности с точки зрения времени, стоимости и эффективности перевозки, а также удобства таможенного оформления на существенно более высоком уровне, чем при перевозке каким-либо одним видом транспорта. Благодаря всесторонней интеграции грузопотоков, бизнес-потоков, информационных и финансовых потоков, платформа помогает участникам мультимодальных перевозок преодолевать состояние информационной изоляции и формировать единый и надёжный пул ресурсов данных. Кроме того, платформа помогает таможенным, транспортным, налоговым и другим ведомствам, выстраивать регуляторные механизмы применительно к функционированию смешанных перевозок, механизмы оценки рисков и реагировании на них, а также механизмы развития на научной основе. Данные с платформы станут подспорьем для правительства в осуществлении макроэкономического регулирования, а для участников рынка – в принятии решений.
