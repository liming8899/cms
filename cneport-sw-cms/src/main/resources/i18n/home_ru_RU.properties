ProjectOverview=Обзор проекта
Inordertounblockthegoldenchannelofinternationallog=Чтобы разблокировать золотой канал международной логистики и решить проблемы финансирования трансграничной логистической торговли, завязанной на железнодорожном экспрессе Китай-Европа, Демонстрационная зона Китай-ШОС специально создала продукт «ШОС – Цепочка лёгкого финансирования» («Ижунлянь»). Этот сервис, основанный на технологии блокчейн, призван содействовать выстраиванию системы финансовых услуг Демонстрационной зоны Китай-ШОС. В его рамках выстраивается трансграничная сеть сервисного альянса, направленная на расширение многостороннего участия и повышения доверия в сфере логистики и торговли. По своей сути, данный проект – это продукт из области финансовых услуг, представляющий собой «блокчейн-квитанцию». Это первая в Китае платформа финансовых услуг для мультимодальных перевозок, основанная на цепочке альянсов и логике перекрёстной проверки, позволяющая реализовать кредит сугубо на доверии и без залога.
TheSCOEasyFinancingChainwillrealizefunctionssuc=В рамках «ШОС – Цепочки лёгкого финансирования» будут реализованы такие функции, как создание накладных, перекрёстная верификация, предоставление финансовых кредитных линий и выдача займов. При этом важным достижением станет упрощение процедур, которые должны выполнять клиенты, и повышение эффективности финансового кредитования. Заложенный в данном сервисе бизнес-процесс состоит в том, что каждая логистическая и торговая компания загружает информацию по накладным в блокчейн, откуда она направляется для автоматической перекрёстной проверки в другие организации, участвующие во всей цепочке логистических операций, включая таможню, налоговые ведомства и пр. После верификации генерируется достоверный пакет данных с документами из категорий инвойсов, накладных, таможенных деклараций, и пользователь самостоятельно выбирает индивидуальные предложения финансовых продуктов различных банков, оказывающих финансовые услуги.
ProjectFunction=Функции проекта
Buildaninterconnectedandtrustedcross-borderallianc=На базе технологии блокчейн будет создана взаимосвязанная и надёжная трансграничная сеть альянсов для обеспечения безопасного обмена данными.
Basedonblockchaindistributedledger,digitalidentity=На основе таких технологий блокчейна, как распределённые реестры, многостороння подпись для цифровой идентификации и др., будет осуществляться формирования прозрачных, достоверных, неподдающихся изменению атрибутов. За счёт участия и перекрёстной проверки многими сторонами будет совместно выстраиваться единственный источник достоверных данных, доступный для совместного использования, и будут формироваться надёжные пакеты данных. Использование технологии блокчейн позволит преодолеть изолированность данных различных сторон и реализовать сквозную экосистему сети альянсов на службе трансграничной логистики. С применением таких технологий, как учётные записи, открытые и закрытые ключи в блокчейне, зарегистрированным на территории зоны предприятиям, учреждениям и ведомствам будут предоставляться цифровые идентификаторы. В свою очередь, это позволит организовать реальный обмен данными в условиях сохранения конфиденциальности и безопасности и интегрировать все задействованные в логистике и торговле организации, которые станут узлами единой сети, и совместно создать отраслевой альянс.
