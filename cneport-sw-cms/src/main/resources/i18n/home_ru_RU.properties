Deepencooperationwithcentralenterprisesindifferent=На глубоком уровне усиливается сотрудничество с центральными предприятиями в различных областях с прицелом на то, чтобы формат Демонстрационной зоны Китай-ШОС постепенно стал международной выставочной платформой, на которой центральные предприятия смогут демонстрировать свои собственные новые технологии, новые стандарты и новые модели. В то же время будет оказано содействие интеграции развития центральных предприятий и местных отраслей для создания кластера стратегических развивающихся отраслей и формирования новой конфигурации в региональном развитии.
