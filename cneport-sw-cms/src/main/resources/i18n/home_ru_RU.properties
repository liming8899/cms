PacificProperty&CasualtyInsuranceunderwritesmotorv=CPPI осуществляет страхование механических транспортных средств, страхование имущества, страхование ответственности, сельскохозяйственное страхование, гарантийное страхование, страхование от несчастных случаев, краткосрочное медицинское страхование и другие виды страхования, утвержденные Комитетом по регулированию банковской и страховой деятельности Китая. Сфера охвата распространяется на аэрокосмическую, электроэнергетическую, нефтехимическую отрасли, судоходство, текстильную и табачную промышленность, механическое оборудование, электронную связь, торговые финансы, технологические инновации, строительство инфраструктуры, сельское хозяйство, лесное хозяйство, животноводство и рыболовство. В настоящее время компания полностью завершила размещение своих подразделений во всех административно-территориальных единицах провинциального уровня в материковом Китае и имеет 40 подразделений по всей стране, 1 операционный центр по страхованию морских перевозок и более 3100 ключевых филиалов, обычных филиалов, операционных департаментов и департаментов маркетинговых услуг.
Withthevisionofbecomingtheleaderinthehealthyandst=Стремясь стать «лидером в здоровом и стабильном развитии отрасли», CPPI придерживается ориентации на потребности клиентов, фокусируется на основном страховом бизнесе, стремится к покорению новых высот в деле страхования, постоянно обновляет страховые продукты и услуги, улучшает пользовательский опыт клиентов и предоставляет клиентам комплексные услуги по защите от рисков. В 2021 г. доход компании от операций по страхованию имущества составил 152,643 млрд юаней, увеличившись в годовом исчислении на 3,3%, совокупные и чистые активы составили 207,598 млрд юаней и 48,929 млрд юаней соответственно, а чистая прибыль достигла 6,352 млрд юаней, что отражает устойчивое и здоровое развитие компании.
