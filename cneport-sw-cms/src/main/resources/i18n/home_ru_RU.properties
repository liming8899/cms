SCOHoldingsDevelopmentGroupCo.,Ltd.(hereinafterref=Qingdao Shanghe Holding Development Group Co., Ltd. (далее – «Группа» ) была учреждена 11 марта 2022 г. с одобрения парткома и правительства города Цзяочжоу в результате слияния четырёх компаний: Qingdao Jiaozhou Bay Development Group Co., Ltd., Qingdao Jiaozhou Urban Construction Development Group Co., Ltd., Qingdao Jiaozhou New City Construction Development Co., Ltd. и Qingdao Jinjiaozhou Asset Management Co., Ltd. Уставный капитал Группы составляет 20 млрд юаней, совокупные активы около 120 млрд юаней, а чистые активы около 50,2 млрд юаней. В составе Группы насчитывается 190 дочерних компаний (114 стопроцентных, 32 холдинговых и 44 с миноритарным участием), а общее число сотрудников составляет 1238 человек. Являясь важной силой в построении современной Новой зоны Китай-ШОС, Группа придерживается миссии «обслуживания ШОС, расширения возможностей отраслей, проектирования города и лидерства в будущем». Её система ценностей направлена на достижение «единения умов, единения сердец, единения усилий и единения путей». Она прилагает усилия к тому, чтобы превратиться в основную платформу обслуживания стран ШОС и стран, охватываемых инициативой «Один пояс, один путь».
TakingthedevelopmentstrategyofQingdaotheinternatio=Движущий импульс деятельности Группы проистекает из стратегии развития Циндао как международного мегаполиса и стратегии развития современной Новой зоны Китай-ШОС. Тремя основными сегментами для неё являются отраслевые инвестиции, финансовые холдинги и городские инвестиций. Она стремится выстроить девять специализированных подгрупп, а именно промышленную инвестиционную группу, финансовую холдинговую группу, группу городского обновления, международную торговую группу, кадровую группу, группу коммунального хозяйства, группу возрождения сельских районов, образовательную группу и медицинскую группу. Их операции должны охватить широкий спектр отраслей: промышленные инвестиции, финансовые услуги, строительство городской инфраструктуры, комплексное освоение земель, обновление городов, возрождение сельских районов, торговлю основными товарами, управление коммунальным хозяйством, образование и медицину, охрану окружающей среды и новую энергетику, цифровую экономику, привлечение инвестиций и кадров и др.
Sinceitsestablishment,thegrouphasadheredtothepolic=С момента своего создания Группа придерживается принципа «направляющей роли партийного строительства, открытости и инноваций», смело беря на себя весь груз ответственности государственного предприятия в нынешнюю эпоху. Группа играет активную роль в содействии реализации стратегии городского развития, привлечении инвесторов и расширения отраслевых возможностей. Цель её усилий состоит в формировании важного полюса силы, которая с точки зрения холдинговой деятельности с ориентацией на ШОС вносит вклад в создание социалистического современного международного мегаполиса в новую эпоху.
