ThefirstphaseoftheChina-EuropeRailwayExpress=В рамках первой очереди системы публичного бронирования мест на китайско-европейском железнодорожном экспрессе (поезде «Цилу») создана онлайн платформа публичного бронирования мест, ориентированная на рынок. На основании всесторонней систематизации зрелых оффлайн операций реализован процесс работы в режиме онлайн. Это повышает возможности и эффективность обслуживания клиентов китайско-европейского железнодорожного экспресса (поезда «Цилу») и закладывает прочную основу цифровизации работы поезда. В настоящее время в целях действенного преодоления узких мест в функционировании китайско-европейского железнодорожного экспресса (поезда «Цилу»), в особенности применительно к таким проблемам, как сложность и дороговизна привлечения финансирования компаниями, компания-оператор экспресса совместно с Государственным управлением валютного контроля изучает возможности применения технологии блокчейн для реализации второй очереди системы публичного бронирования мест, а именно финансового модуля, в рамках которого будет интегрирована передача полномочий в отношении информации о бизнесе компаний и финансовые сервисы. После внедрения финансового модуля будет постепенно выстраиваться «Цифровая комплексная сервисная платформа китайско-европейского железнодорожного экспресса (поезда «Цилу»)»."
Integratetheintermodaltransport=В рамках интеграции проектов смешанных перевозок различных экспедиторов, производится интеграция и комбинирование различных способов перевозки, таких как «море + железная дорога», «автомобильный транспорт + железная дорога», «автомобильный транспорт + железная дорога + водная перевозка». Предоставляются сопутствующие бизнес-форматы, включая управление клиентами, подбор сделок, управление заказами, управление расчётами. В результате каждое из звеньев может функционировать самостоятельно и в то же время скоординировано, и предоставлятся цельная смешанная перевозка от двери до двери, а также сопутствующие услуги. Это даёт грузовладельцам широту выбора способов смешанной перевозки, более выгодные цены и более качественное обслуживание.
