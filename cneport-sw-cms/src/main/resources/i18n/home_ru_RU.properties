Gatherpallets,ships,andvehiclecapacityinformation=На основе аккумулирования информации о грузах, судах и дорожном транспорте предоставляются удобные онлайн-услуги по подбору логистических вариантов для грузовладельцев и экспедиторов, судовладельцев и судовых агентов, автомобильных парков. В свою очередь, это повышает эффективность концентрации и распределения логистических ресурсов.
