TheModernTradeCenterfocusesonexpandinggoodstradeco=Современный торговый центр сосредоточит свои усилия на расширении сотрудничества в торговле товарами, развитии трансграничной электронной коммерции, продвижении сотрудничества в торговле услугами, создании платформы для развития международной торговли, содействии упрощению торговых услуг, создании передовой зоны местного торгово-экономического сотрудничества « Один пояс и один путь » и демонстрационной зоны двустороннего и многостороннего торгово-экономического сотрудничества. В общей сложности было введено более 1800 торговых субъектов, и было создано 10 торговых платформ, таких как Шанхайский центр обслуживания трансграничной торговли и киберпорт финансового контроля. Объем торговли увеличился на 147,7% с 10,7 млрд юаней в 2019 году до 26,5 млрд юаней, а со странами ШОС - почти в пять раз с 850 млн юаней в 2019 году до 4 млрд юаней.
