SincetheChina-SCOLocalEconomicandTradeDemonstratio=С момента начала в 2021 году серии мероприятий под названием « Сотрудничество между городами-побратимами для создания будущего », в полной мере используя каналы дружественных провинций, штатов и городов-побратимов в странах ШОС, провинция Шаньдун и город Циндао создали новый механизм местного торгово-экономического сотрудничества « сотрудничество между городами-побратимами + взаимодействие между двумя парками », широко осуществляли межрегиональные торгово-экономические обмены. Дальнейшее укрепление обменов и взаимодействия между Пилотная зона «Китай - ШОС» и городами-побратимами и парками стран ШОС.
