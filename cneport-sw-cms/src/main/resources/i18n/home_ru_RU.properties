Relyingonblockchaintechnology,realizetheexchangean=С опорой на технологию блокчейн будет при сохранении конфиденциальности и безопасности реализован обмен и совместное использование важных документов, связанных с финансированием логистики и торговли: контрактов, инвойсов, информация о грузе. Это сделает возможным многоуровневое проникновение бизнес-данных, проверку подлинности ключевых документов, возможность многократного направления предупреждений о финансовых рисках. Всё это обеспечит безопасность и эффективность финансирования логистики и торговли, способствуя эффективной и удобной циркуляции логистических, финансовых и информационных потоков. За счёт этого будет складываться новая конфигурация отношений доверия между предприятиями, финансовыми организациями и другими участниками сценариев использования железнодорожного экспресса Китай-Европа и, в целом, мультимодальных перевозок.
TheManagementCommitteeoftheChina-SCOLocalEconomica=Комитет по управлению Демонстрационной зоной Китай-ШОС подписал соглашения с Qingdao Jiaozhou Shengyu Financial Guarantees Co., Ltd. и шестью коммерческими банками, включая филиал Банка Китая в Цзяочжоу (Циндао), чтобы совместно запустить услугу «ШОС – Коридор хеджирования валютных рисков» («Хуэйбаотун»).
Inthepast,foreigntradecompaniesoftenneededtogothro=В традиционном варианте между подписанием контрактов и получением валюты внешнеторговым предприятием проходит достаточно длительный период времени. В силу этого колебания обменных курсов в обоих направлениях оказывают влияние на деловые операции и порождают валютные риски. Сервис «ШОС – Коридор хеджирования валютных рисков» заключается в создании инклюзивной и удобной бизнес-модели хеджирования курсовых рисков под воздействием ориентирующей роли политических мер. Комитет по управлению Демонстрационной зоной Китай-ШОС инвестировал 30 млн юаней в создание пула финансовых средств, предназначенных для агентского погашения задолженности и выплаты компенсаций. При взаимодействии с гарантийными компаниями и коммерческими банками образуется замкнутый деловой цикл, где бизнес-риски несут пропорционально государственный пул финансовых ресурсов, гарантийные компании и банки. Этот инструмент предоставляет участвующему в торгово-экономических сношениях со странами ШОС и странами в рамках инициативы «Один пояс, один путь» среднему, малому и микро-бизнесу гарантийную поддержку с «нулевым депозитом» и «нулевой платой за гарантию» при оформлении продуктов для хеджирования валютных рисков по торговым сделкам с длительной отсрочкой платежа, тем самым снижая себестоимость работы предприятий.
