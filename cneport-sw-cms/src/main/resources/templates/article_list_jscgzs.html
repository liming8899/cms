<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head::head(${view.name})"></head>

<body>
    <header th:replace="common/header::header(${currentNavList},${breadCrumb})"></header>
    <section th:replace="common/search"></section>
    <section th:replace="common/nav"></section>
    <section>
        <div class="wrapper pb60">
            <div class="trade-list-wrap" th:each="childNav, childNavStat : ${childNavList}">
                <div class="trade-list-item max">
                    <img th:src="@{${childNav.coverImage}}" th:alt="${childNav.name}" th:if="${childNavStat.odd}">
                    <div class="trade-list-item-info">
                        <p class="t1">[[${childNav.name}]]</p>
                        <p class="t2">[[${childNav.description}]]</p>
                        <a th:onclick="bm.commonLinkUrl2([[${childNav.path}]],[[${childNav.name}]]);">
                            <div class="theme-button">[[#{Learnmore}]]</div>
                        </a>
                    </div>
                    <img th:src="@{${childNav.coverImage}}" th:alt="${childNav.name}" th:if="${childNavStat.even}">
                </div>


                <div class="trade-list-item min">
                    <img th:src="@{${childNav.coverImage}}" th:alt="${childNav.name}">
                    <div class="trade-list-item-info">
                        <p class="t1">[[${childNav.name}]]</p>
                        <p class="t2">[[${childNav.description}]]</p>
                        <a th:onclick="bm.commonLinkUrl2([[${childNav.path}]],[[${childNav.name}]]);">
                            <div class="theme-button">[[#{Learnmore}]]</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="common/footer"></footer>
</body>
<style >
    @media (min-width: 1200px) {
        .max{
            display: flex;
        }
        .min{
            display: none;
        }
    }
    @media (max-width: 1200px) {
        .max{
            display: none;
        }
        .min{
            display: flex;
        }
    }
</style>
</html>
