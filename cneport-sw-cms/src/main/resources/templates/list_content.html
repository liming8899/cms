<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head::head(${view.name})"></head>

<body>
<header th:replace="common/header::header(${currentNavList},${breadCrumb})"></header>
<section th:replace="common/search"></section>
<section th:replace="common/nav"></section>
<section>
    <div class="wrapper">
        <div class="sound-list-wrap">
            <ul>
                <a th:href="@{'/article/'+${view.id}+'/'+${article.id}}"  th:each="article, articleStat : ${articleList.records}" class="sound-list-item no-pic">
                    <div style="flex:1;">
                        <p class="t1 ellipsis1">[[${article.title}]]</p>
                        <p class="t3 ellipsis3">[[${article.description}]]</p>
                        <p class="t2" style="text-align: right">[[${#dates.format(article.createTime,'yyyy年MM月dd日')}]]</p>
                        <div class="theme-button mt15">[[#{Learnmore}]]</div>
                    </div>
                </a>
            </ul>
        </div>
    </div>
    <div th:replace="common/pagination::pagination(${articleList},'')"></div>
</section>
<footer th:replace="common/footer"></footer>
</body>
</html>
