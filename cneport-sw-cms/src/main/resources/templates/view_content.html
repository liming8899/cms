<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head::head(${view.title})"></head>

<body>
    <header th:replace="common/header::header(${menuList},${breadCrumb})"></header>
    <section th:replace="common/search"></section>
    <section th:replace="common/nav"></section>
    <section>
        <div class="wrapper">
            <div class="article-details">
                <h1 th:text="${view.title}"></h1>
                <div class="mt20 flexbox mb20">
                    <span>[[#{Time}]]：<span id="time-span" th:data-time="${#dates.format(view.createTime,'yyyy-MM-dd')}"></span></span>
                    <span>[[#{Source}]]：[[${view.source}]]</span>
                </div>

                <div class="company-detail-desc">
                    摘要：[[${view.description}]]
                </div>
                <div class="con-del" th:utext="${view.content}"></div>
                <div class="article-appendix" th:if="${not #lists.isEmpty(view.files)}">
                    <div class="article-appendix-tit">相关附件</div>
                    <a th:href="@{${file.url}}" th:each="file, fileStat : ${view.files}" class="article-appendix-item" target="_blank">[[${file.name}]]</a>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="common/footer"></footer>
</body>
<script th:inline="javascript">
    let lang=[[${lang_session}]]
    $('#time-span').text(bm.translateDate($('#time-span').attr('data-time'), lang))
    $('.article_details__articles__item__datetime').each(function () {
        const dataTime = $(this).attr('data-time')
        $(this).text(bm.translateDate(dataTime, lang))
    })
</script>
</html>
