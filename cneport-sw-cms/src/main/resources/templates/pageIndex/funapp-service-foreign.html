<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head::head(${view.name})"></head>

<body>
<header th:replace="common/header::header(${currentNavList},${breadCrumb})"></header>
<section th:replace="common/search"></section>
<section th:replace="common/nav"></section>
<div class="wrapper">
    <div class="mb60">
        <div class="page-title-switch">
            <div class="switch-item selected" data-tag="1">[[#{ConvenienceServicesforForeignersComingtoChina}]]</div>
            <div class="switch-item " data-tag="2">[[#{Flowchartofone-windowprocessingforforeignersworkinginChina}]]</div>
        </div>
        <div class="talent-container1">
            <div class="wrapper">
                <div class="mt60">
                    <div class="law-text">
                        <p class="text-indent">[[#{ThecomprehensiveservicecenteroftheChina}]]</p>
                    </div>
                </div>
                <div class="talent-img2 mt60">
                    <img src="/images/zhfw-img6.png" alt="">
                </div>
            </div>
        </div>
        <div class="talent-container2 hide">
            <div class="wrapper">
                <img src="/images/talent-process.png" alt="">
            </div>
        </div>
    </div>
</div>
<footer th:replace="common/footer"></footer>
</body>
<script>
    $(document).ready(function() {
        $(".switch-item").click(function(event) {
            $(this).addClass("selected");
            $(this).siblings().removeClass("selected");
            if (event.currentTarget.dataset.tag == "1") {
                $(".talent-container2").addClass('hide')
                $(".talent-container1").removeClass('hide')
            } else {
                $(".talent-container1").addClass('hide')
                $(".talent-container2").removeClass('hide')
            }
        })
    })
</script>
</html>
