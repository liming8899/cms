<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head::head(${view.name})"></head>

<body>
<header th:replace="common/header::header(${currentNavList},${breadCrumb})"></header>
<section th:replace="common/search"></section>
<section th:replace="common/nav"></section>
<section>
        <div class="gray-bg">
            <div class="wrapper">
                <div class="page-title">
                    <h3>[[${view.name}]]</h3>
                </div>
                <div class="meeting-result-grid-wrap">
                    <a th:href="@{'/article/'+${view.id}+'/'+${article.id}}" th:each="article, articleStat : ${articleList.records}" th:if="${articleStat.index} lt 3">
                        <div class="meeting-result-grid-item">
                            <img
                                    th:src="@{${article.coverImage}}"
                                    th:alt="${article.title}"
                                    onerror="this.src='https://cloud-assets-brwq.oss-cn-heyuan.aliyuncs.com/sh0722/uploads/20220722/6f99e70d29e4df3058f9484dba0d2390.png';this.οnerrοr=null"
                            >
                            <div class="tit">
                                <h4 class="ellipsis2">[[${article.title}]]</h4>
                            </div>
                            <p>[[${#dates.format(article.createTime,'yyyy年MM月dd日')}]]</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </section>
    <section>
        <div class="wrapper">
            <ul>
                <li>
                    <a th:href="@{'/article/'+${view.id}+'/'+${item.id}}" th:each="item, itemStat : ${articleList.records} " th:if="${itemStat.index} ge 3" class="meeting-experts-li">
                        <p class="t1 ellipsis1">[[${item.title}]]</p>
                        <p class="t2 ellipsis2">[[${item.description}]]</p>
                        <p class="t3">[[${#dates.format(item.createTime,'yyyy年MM月dd日')}]]</p>
                    </a>
                </li>
            </ul>
        </div>
        <div th:replace="common/pagination::pagination(${articleList},'')"></div>
    </section>
    <footer th:replace="common/footer"></footer>
    </body>
    </html>
