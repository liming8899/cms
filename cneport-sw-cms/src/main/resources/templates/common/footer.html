<footer th:fragment="footer">
    <div class="wrapper">
        <ul class="link-wrap clearfix">
            <th:block th:each="link, linkStat : ${links}">
                <li class="fl">
                    <div class="select">
                        <div class="select-value">[[${link.name}]]</div>
                        <ul class="select-options" style="display: none;">
                            <th:block th:each="slink, slinkStat : ${link.children}">
                                <li th:data-value="${slink.linkUrl}">[[${slink.name}]]</li>
                            </th:block>
                        </ul>
                    </div>
                </li>
            </th:block>
        </ul>
        <div class="copyright-wrap">
            <div class="txt">
                <div class="nav-list">
                    <a th:onclick="bm.commonLinkUrl2('/contact',[[#{Aboutus}]]);">[[#{Aboutus}]]</a>
                    <span>|</span>
                    <a th:onclick="bm.commonLinkUrl2('/sitemap',[[#{Sitemap}]]);">[[#{Sitemap}]]</a>

                </div>
                <div>
                    <div class="_link">
                        <p>
                            <span th:utext="#{WebsiteICPrecordnumber1}"></span>
                            <a href="https://beian.miit.gov.cn/#/Integrated/index" target="_blank">
                                <span th:utext="#{WebsiteICPrecordnumber2}"></span>
                            </a>
                        </p>
                        <p>
                            <img th:src="@{/img/guohui.png}">
                            <a href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=37028102001514" target="_blank" rel="noopener noreferrer" style="color: rgb(255, 255, 255);">鲁公网安备 37028102001514号</a>
                        </p>

                    </div>

<!--                    <div class="copyright-txt" style="float: left" th:utext="${site.copyright}"></div>-->
<!--                    <div style="margin-left: 10px; float: left">-->
<!--                        <img class="guohui_img" src="/img/guohui.png" style="float:left;"/>-->
<!--                        <a href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=37028102001514" target="_blank" rel="noopener noreferrer" style="color: rgb(255, 255, 255);">鲁公网安备 37028102001514号</a>-->
<!--                    </div>-->
                </div>

            </div>
            <div class="qrcode">
                <img th:src="@{/img/qrcode_scan.png}" alt="">
                <div class="txt">
                    <p class="p1">企业诉求上报入口</p>
                    <p class="p2">请微信扫码</p>
                </div>
            </div>


        </div>
    </div>
    <!-- swiper -->
    <link th:href="@{/js/swiper/swiper-bundle.min.css}" rel="stylesheet" />
    <script th:src="@{/js/swiper/swiper-bundle.min.js}"></script>
    <script th:src="@{/js/md5.js}"></script>
    <!-- 其他 -->
    <script th:src="@{/js/bm.js(v=${T(java.lang.System).currentTimeMillis()})}"></script>
    <script th:src="@{/js/main.js(v=${T(java.lang.System).currentTimeMillis()})}"></script>
    <script th:src="@{/js/parameter.js}"></script>

    <link th:href="@{/js/sweetalert/sweetalert.css}" rel="stylesheet" />
    <script th:src="@{/js/sweetalert/sweetalert.min.js}"></script>

</footer>
