<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head::head(${siteName})"></head>
<body>
    <header th:replace="common/header::header(${menuList},${breadCrumb})"></header>
    <section th:replace="common/search"></section>
    <section th:replace="common/nav"></section>
    <section>
        <div class="sitemap-wrap wrapper sitemap">
            <th:block th:each="nav, navState : ${navList}">
                <th:block th:switch="${nav.attribute}">
                    <a th:onclick="bm.commonLinkUrl([[${nav.linkUrl}]],[[${nav.name}]]);" th:case="3" class="sitemap-wrap__title">[[${nav.name}]]</a>
                    <a th:onclick="bm.commonLinkUrl([[${nav.linkUrl}]],[[${nav.name}]]);" th:case="4" target="_blank" class="sitemap-wrap__title">[[${nav.name}]]</a>
                    <a th:onclick="bm.commonLinkUrl2([[${nav.path}]],[[${nav.name}]]);"  th:case="*" class="sitemap-wrap__title">[[${nav.name}]]</a>
                </th:block>
                <div class="sitemap-wrap__body">
                    <th:block th:each="child, childStat : ${nav.children}">
                        <th:block th:switch="${child.attribute}">
                            <a th:onclick="bm.commonLinkUrl([[${child.linkUrl}]],[[${child.name}]]);" th:case="3" class="sitemap-wrap__body__item">[[${child.name}]]</a>
                            <a th:onclick="bm.commonLinkUrl([[${child.linkUrl}]],[[${child.name}]]);" th:case="4" target="_blank" class="sitemap-wrap__body__item">[[${child.name}]]</a>
                            <a  th:onclick="bm.commonLinkUrl([[${child.path}]],[[${child.name}]]);" th:case="*" class="sitemap-wrap__body__item">[[${child.name}]]</a>
                        </th:block>
                    </th:block>
                </div>
            </th:block>
        </div>
    </section>
    <footer th:replace="common/footer"></footer>
</body>
</html>
