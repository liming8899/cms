<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head::head(${view.title})"></head>

<body>
    <header th:replace="common/header::header(${navList})"></header>
    <section th:replace="common/search"></section>
    <section th:replace="common/nav"></section>
    <section>
        <div class="wrapper">
            <div class="article-details flexbox">
                <div class="article-content _item-auto">
                    <h1 th:text="${view.title}"></h1>
                    <div class="mt20 flexbox mb20">
                        <span>[[${#dates.format(view.createTime,'yyyy-MM-dd')}]]</span>
                        <span>[[#{Source}]]：[[${view.source}]]</span>
                    </div>

                    <div class="company-detail-desc">
                        摘要：[[${view.description}]]
                    </div>
                    <div class="con-del" th:utext="${view.content}"></div>
                    <div class="article-appendix" th:if="${not #lists.isEmpty(view.files)}">
                        <div class="article-appendix-tit">相关附件</div>
                        <a th:href="@{${file.url}}" th:each="file, fileStat : ${view.files}" class="article-appendix-item" target="_blank">[[${file.name}]]</a>
                    </div>
                </div>
                <div class="article-relation ">
                    <div class="rel-title mb15">[[#{NewsRecommendation}]]</div>
                    <ul class="rel-list">
                        <li th:each="item, itemStat : ${niceList}">
                            <a th:href="@{'/article/'+${item.id}}">
                                <div class="rel-list-item">
                                    <div class="article-cover br10" th:if="${itemStat.index == 0}">
                                        <img th:src="@{${item.coverImage}}" th:alt="${item.title}">
                                    </div>
                                    <h5 class="article-title ellipsis2 mt15">[[${item.title}]]</h5>
                                    <p class="article-sub mt10">[[${#dates.format(item.createTime,'yyyy年MM月dd日')}]]</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="common/footer"></footer>
</body>
</html>
