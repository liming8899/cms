<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head::head(${view.name})"></head>

<body>
    <header th:replace="common/header::header(${currentNavList},${breadCrumb})"></header>
    <section th:replace="common/search"></section>
    <section th:replace="common/nav"></section>
    <section>
        <div class="wrapper">
            <div class="page-title flexbox _content-sb">
                <h3>[[${view.name}]]</h3>
            </div>
            <div class="flexbox _content-sb ">
                <div class="l-nav mt60">
                    <a th:href="@{'/'+${child.id}}"
                       th:each="child, childStat : ${childNavList}"
                       class="l-nav-i"
                       th:classappend="${child.id == view.id} ? 'is-active' : ''"
                    >
                        <p>[[${child.name}]]</p>
                        <i class="iconfont icon-Vector-right"></i>
                    </a>
                </div>
                <div class="dynamic-list-wrap">
                    <ul>
                        <li th:each="article, articleStat : ${articleList.records}">
                            <div class="dynamic-list-item">
                                <img th:src="@{${article.coverImage}}" alt="" onerror="this.src='/images/news.png';this.οnerrοr=null">
                                <div class="dynamic-list-item-info">
                                    <p class="t1 ellipsis1">[[${article.title}]]</p>
                                    <p class="t2 ellipsis3">[[${article.description}]]</p>
                                    <a th:href="@{'/article/'+${view.id}+'/'+${article.id}}">
                                        <div class="theme-button">[[#{Learnmore}]]</div>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div th:replace="common/pagination::pagination(${articleList},'')"></div>
        </div>
    </section>
    <footer th:replace="common/footer"></footer>
</body>
</html>
