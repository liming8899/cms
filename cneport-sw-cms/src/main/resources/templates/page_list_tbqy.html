<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head::head(${view.name})"></head>

<body>
    <header th:replace="common/header::header(${currentNavList},${breadCrumb})"></header>
    <section th:replace="common/search"></section>
    <section th:replace="common/nav"></section>
    <section>
        <div class="wrapper pb60 leadingEnterprises">
            <div class="page-title">
                <h3>[[${view.name}]]</h3>
            </div>
            <div class="company-grid-wrap">
                <a th:href="@{'/article/'+${view.id}+'/'+${article.id}}" th:each="article, articleStat : ${articleList.records}" class="company-grid-item">
                    <img th:src="@{${article.coverImage}}" th:alt="${article.title}">
                </a>
            </div>
            <div th:replace="common/pagination::pagination(${articleList},'')"></div>
        </div>
    </section>
    <footer th:replace="common/footer"></footer>
</body>
</html>
